        <h1>Freewords.ru</h1>

    <h3>Свидетельство о заключении брака</h3>
    <p>Заполните поля следующие на языке оригинала документа:</p>

    <div class="row">
        <div class="col-md-8">
            <div class="well4">


                <!-- Форма -->
                <form role="form" method="POST" action="action.php">
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Герб Российской федерации
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="familia">Фамилия</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Иванов" name="name">

                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6">
                                <label for="exampleInputPassword1">Имя</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Сергей">
                            </div>
                            <div class="col-xs-6">
                                <label for="exampleInputPassword1">Отчество</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Петрович">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Гражданство</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="гражданин России">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Национальность</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="русский">
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-4">
                                <label for="exampleInputPassword1">Дата рождения</label>
                                <input type="date" class="form-control" id="exampleInputPassword1" placeholder="20.12.2013">
                            </div>

                        </div>
                    </div>

                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>

        <div class="col-md-4">.</div>
    </div>
